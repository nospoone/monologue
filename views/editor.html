<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Monologue - Branching Dialogue Editor</title><link rel="stylesheet" href="../css/editor.css"><script src="../js/editor.js"></script></head><body><nav id="menu-bar"><h1>Monologue - Branching Dialogue Editor</h1><div class="controls"><span class="close"><i class="fa fa-times"></i></span><span class="maximize"><i class="fa fa-clone"></i><i class="fa fa-square-o"></i></span><span class="minimize"><i class="fa fa-minus"></i></span></div></nav><section class="controls"><div class="control"><label for="name">Node Name</label><input type="text" data-prop="name" id="name"></div><div class="control"><label for="type">Node Type</label><select data-prop="type" id="type"><option default selected>Choose one...</option><option value="text">Normal</option><option value="branch">Branch</option><option value="multiple">Multiple</option></select><i class="fa fa-angle-double-down"></i></div><div class="control"><label>Controls</label><div draggable="true" data-type="input" class="draggable"><span>short textbox</span></div><div draggable="true" data-type="textarea" class="draggable"><span>long textbox</span></div><div draggable="true" data-type="select" class="draggable"><span>dropdown</span></div></div></section><section class="subcontrols"><div data-for="input,textarea,select" class="control"><label for="placeholder">Placeholder Text (Label)</label><input type="text" data-prop="placeholder" id="placeholder"></div><div data-for="input,textarea,select" class="control"><label for="binding">Data Binding</label><input type="text" data-prop="binding" id="binding"></div><div data-for="input,select" class="control"><label for="validation">Validation</label><select data-prop="validation" id="validation"><option default selected>Choose one...</option><option value="string" data-for="input">String</option><option value="int" data-for="input">Integer</option><option value="bool" data-for="select">Boolean</option><option value="enum" data-for="select">Enumeration</option></select><i class="fa fa-angle-double-down"></i></div><div data-for="input" class="control"><label for="maxlength">Max Length</label><input type="text" data-prop="maxlength" id="maxlength"></div><div data-for="select" data-values class="control"><label for="values">Values (one per line)</label><textarea data-prop="values" id="values"></textarea></div><section class="buttons"><span class="up"><i class="fa fa-chevron-up"></i></span><span class="down"><i class="fa fa-chevron-down"></i></span><span class="delete"><i class="fa fa-trash"></i></span></section></section><section id="nodes" class="preview"><div class="node preview"><header><span class="remove-node"><i class="fa fa-close"></i></span></header><div class="select"><i class="fa fa-angle-double-down"></i><select class="nodetype"><option value="name"> </option></select></div><div class="controls"></div><div class="links"><span class="connectFromTrigger"></span><span class="connectFrom"></span><span class="connectTo"></span></div></div></section></body></html>
